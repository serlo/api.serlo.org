type ScopedRole {
  role: Role!
  scope: String
}

enum Role {
  guest
  login
  sysadmin
  moderator
  reviewer
  architect
  static_pages_builder
  admin
}

type ScopedRoleConnection {
  edges: [ScopedRoleCursor!]!
  nodes: [ScopedRole!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type ScopedRoleCursor {
  cursor: String!
  node: ScopedRole!
}

extend type Query {
  permission: PermissionQuery
}

type PermissionQuery {
  permissionsByRole(role: Role!): PermissionOutput
}

type PermissionOutput {
  permissionset: [String!]
  inheritence: [Role!]
}
