type Applet implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: AppletRevision
  revisions(
    after: String
    first: Int
    unrevised: Boolean
  ): AppletRevisionConnection!
  taxonomyTerms(after: String, first: Int): TaxonomyTermConnection!
}

type AppletRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  date: DateTime!
  repository: Applet!
  title: String!
  content: String!
  changes: String!

  metaTitle: String!
  metaDescription: String!

  url: String!
}

type AppletRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [AppletRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
