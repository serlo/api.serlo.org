type Applet implements AbstractUuid & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: AppletRevision
  revisions(
    after: String
    before: String
    first: Int
    last: Int
    unrevised: Boolean
  ): AppletRevisionConnection!
  taxonomyTerms(
    after: String
    before: String
    first: Int
    last: Int
  ): TaxonomyTermConnection!
  subject: Subject
}

type AppletRevision implements AbstractUuid & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  date: DateTime!
  repository: Applet!
  url: String!
  title: String!
  content: String!
  changes: String!
  metaTitle: String!
  metaDescription: String!
}

type AppletRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [AppletRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
