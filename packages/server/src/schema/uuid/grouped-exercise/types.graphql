type GroupedExercise implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractExercise & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  license: License!
  currentRevision: GroupedExerciseRevision
  revisions(
    after: String
    before: String
    first: Int
    last: Int
    unrevised: Boolean
  ): GroupedExerciseRevisionConnection!
  solution: Solution
  exerciseGroup: ExerciseGroup!
  subject: Subject
}

type GroupedExerciseRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & AbstractExerciseRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  title: String!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!
  date: DateTime!
  repository: GroupedExercise!
  content: String!
  changes: String!
}

type GroupedExerciseRevisionConnection {
  edges: [GroupedExerciseRevisionCursor!]!
  nodes: [GroupedExerciseRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type GroupedExerciseRevisionCursor {
  cursor: String!
  node: GroupedExerciseRevision!
}
