interface AbstractTaxonomyTermChild {
  # extends AbstractEntity
  id: Int!
  trashed: Boolean!
  alias: String!
  title: String!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!
  date: DateTime!
  instance: Instance!
  license: License!
  licenseId: Int!
  taxonomyTerms(
    after: String
    before: String
    first: Int
    last: Int
  ): TaxonomyTermConnection!
}

type TaxonomyTermConnection {
  edges: [TaxonomyTermEdge]
  nodes: [TaxonomyTerm!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type TaxonomyTermEdge {
  cursor: String!
  node: TaxonomyTerm!
}
