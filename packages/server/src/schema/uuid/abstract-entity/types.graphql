interface AbstractEntity {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!

  # extends AbstractRepository
  date: DateTime!
  instance: Instance!
  alias: String!
  title: String!
  licenseId: Int!

  currentRevision: AbstractEntityRevision
  revisions(
    after: String
    before: String
    first: Int
    last: Int
    unrevised: Boolean
  ): AbstractEntityRevisionConnection!
}

interface AbstractEntityRevisionConnection {
  nodes: [AbstractEntityRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

interface AbstractEntityRevision {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!

  # extends AbstractRevision
  author: User!
  date: DateTime!
  content: String!
  title: String!

  repository: AbstractEntity!
  changes: String!

  # optional fields that we should get rid of or generalize in the long term :)
  metaTitle: String
  metaDescription: String

  url: String
  cohesive: Boolean
}

type AbstractEntityConnection {
  edges: [AbstractEntityCursor!]!
  nodes: [AbstractEntity!]!
  totalCount: Int!
  pageInfo: HasNextPageInfo!
}

type AbstractEntityCursor {
  cursor: String!
  node: AbstractEntity!
}

extend type Query {
  entity: EntityQuery
}

type EntityQuery {
  deletedEntities(
    first: Int
    after: String
    instance: Instance
  ): DeletedEntitiesConnection!
}

type DeletedEntity {
  dateOfDeletion: String
  entity: AbstractEntity
}

type DeletedEntityCursor {
  cursor: String!
  node: DeletedEntity!
}

type DeletedEntitiesConnection {
  edges: [DeletedEntityCursor!]!
  nodes: [DeletedEntity!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

extend type Mutation {
  entity: EntityMutation!
}

type EntityMutation {
  setAbstractEntity(input: SetAbstractEntityInput!): SetEntityResponse!
  updateLicense(input: EntityUpdateLicenseInput!): EntityUpdateLicenseResponse!
  checkoutRevision(input: CheckoutRevisionInput!): CheckoutRevisionResponse!
  rejectRevision(input: RejectRevisionInput!): RejectRevisionResponse!
  sort(input: EntitySortInput!): EntitySortResponse!
}

input SetAbstractEntityInput {
  entityType: String!

  changes: String!
  subscribeThis: Boolean!
  subscribeThisByEmail: Boolean!
  needsReview: Boolean!
  entityId: Int
  parentId: Int

  content: String
  title: String
  metaDescription: String
  metaTitle: String
  url: String
  cohesive: Boolean
}

type SetEntityResponse {
  record: AbstractEntity
  success: Boolean!
  query: Query!
}

input EntityUpdateLicenseInput {
  entityId: Int!
  licenseId: Int!
}

type EntityUpdateLicenseResponse {
  success: Boolean!
  query: Query!
}

input CheckoutRevisionInput {
  revisionId: Int!
  reason: String!
}

type CheckoutRevisionResponse {
  success: Boolean!
  query: Query!
}

input RejectRevisionInput {
  revisionId: Int!
  reason: String!
}

type RejectRevisionResponse {
  success: Boolean!
  query: Query!
}

input EntitySortInput {
  entityId: Int!
  childrenIds: [Int!]!
}

type EntitySortResponse {
  success: Boolean!
  query: Query!
}
