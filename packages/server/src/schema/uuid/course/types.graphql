type Course implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: CourseRevision
  revisions(
    after: String
    first: Int
    unrevised: Boolean
  ): CourseRevisionConnection!
  taxonomyTerms(after: String, first: Int): TaxonomyTermConnection!
  pages(trashed: Boolean, hasCurrentRevision: Boolean): [CoursePage!]!
}

type CourseRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  date: DateTime!
  repository: Course!
  title: String!
  content: String!
  changes: String!

  metaTitle: String
  metaDescription: String!

  url: String
}

type CourseRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [CourseRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
