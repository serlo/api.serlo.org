type CoursePage implements AbstractUuid & AbstractRepository & AbstractEntity & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: CoursePageRevision
  revisions(
    after: String
    first: Int
    unrevised: Boolean
  ): CoursePageRevisionConnection!
  course: Course!
}

type CoursePageRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  date: DateTime!
  repository: CoursePage!
  title: String!
  content: String!
  changes: String!

  metaTitle: String
  metaDescription: String

  url: String
}

type CoursePageRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [CoursePageRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
