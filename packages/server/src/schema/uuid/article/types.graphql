type Article implements AbstractUuid & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  events(
    after: String
    first: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: ArticleRevision
  revisions(
    after: String
    first: Int
    unrevised: Boolean
  ): ArticleRevisionConnection!
  taxonomyTerms(after: String, first: Int): TaxonomyTermConnection!
}

type ArticleRevision implements AbstractUuid & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  events(
    after: String
    first: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  date: DateTime!
  repository: Article!
  title: String!
  content: String!
  changes: String!

  metaTitle: String!
  metaDescription: String!

  url: String
}

type ArticleRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [ArticleRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
