type Page implements AbstractUuid & AbstractEntity & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: PageRevision
  revisions(
    after: String
    before: String
    first: Int
    last: Int
    unrevised: Boolean
  ): PageRevisionConnection!
  subject: Subject
}

type PageRevision implements AbstractUuid & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  date: DateTime!
  repository: Page!
  title: String!
  content: String!
  changes: String!
}

type PageRevisionConnection implements AbstractEntityRevisionConnection {
  edges: [PageRevisionCursor!]!
  nodes: [PageRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type PageRevisionCursor {
  cursor: String!
  node: PageRevision!
}

extend type Mutation {
  page: PageMutation!
}

type PageMutation {
  addRevision(input: PageAddRevisionInput!): AddRevisionResponse!
  checkoutRevision(input: CheckoutRevisionInput!): CheckoutRevisionResponse!
  create(input: CreatePageInput!): PageCreateResponse!
  rejectRevision(input: RejectRevisionInput!): RejectRevisionResponse!
}

extend type Query {
  page: PageQuery!
}

type PageQuery {
  pages(instance: Instance): [Page!]!
}

input PageAddRevisionInput {
  content: String!
  pageId: Int!
  title: String!
}

type AddRevisionResponse {
  success: Boolean!
  query: Query!
  revisionId: Int
}

input CreatePageInput {
  content: String!
  discussionsEnabled: Boolean!
  instance: Instance!
  licenseId: Int!
  title: String!
  forumId: Int
}

type PageCreateResponse {
  record: Page
  success: Boolean!
  query: Query!
}
