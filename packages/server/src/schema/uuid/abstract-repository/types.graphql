interface AbstractRepository {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  alias: String!
  title: String!

  # extends ThreadAware
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!

  date: DateTime!
  instance: Instance!
  licenseId: Int!
  # Implicitly has the following field
  # currentRevision: AbstractRevision
}

interface AbstractRevision {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  alias: String!
  title: String!

  # extends ThreadAware
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!

  author: User!
  date: DateTime!
  content: String!
}
