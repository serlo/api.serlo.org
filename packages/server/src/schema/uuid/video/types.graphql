type Video implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  events(
    after: String
    first: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: VideoRevision
  revisions(
    after: String
    first: Int
    unrevised: Boolean
  ): VideoRevisionConnection!
  taxonomyTerms(after: String, first: Int): TaxonomyTermConnection!
}

type VideoRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  events(
    after: String
    first: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  date: DateTime!
  repository: Video!
  title: String!
  content: String!
  changes: String!

  metaTitle: String
  metaDescription: String

  url: String!
}

type VideoRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [VideoRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
