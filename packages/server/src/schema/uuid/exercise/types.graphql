type Exercise implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: ExerciseRevision
  revisions(
    after: String
    first: Int
    unrevised: Boolean
  ): ExerciseRevisionConnection!
  taxonomyTerms(after: String, first: Int): TaxonomyTermConnection!
}

type ExerciseRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  title: String!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  date: DateTime!
  repository: Exercise!
  content: String!
  changes: String!

  metaTitle: String
  metaDescription: String

  url: String
}

type ExerciseRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [ExerciseRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
