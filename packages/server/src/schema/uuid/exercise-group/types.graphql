type ExerciseGroup implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: ExerciseGroupRevision
  revisions(
    after: String
    first: Int
    unrevised: Boolean
  ): ExerciseGroupRevisionConnection!
  taxonomyTerms(after: String, first: Int): TaxonomyTermConnection!
}

type ExerciseGroupRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  title: String!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  date: DateTime!
  repository: ExerciseGroup!
  content: String!
  changes: String!

  metaTitle: String
  metaDescription: String

  url: String
}

type ExerciseGroupRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [ExerciseGroupRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
