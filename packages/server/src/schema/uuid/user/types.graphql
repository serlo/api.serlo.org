type User implements AbstractUuid & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
    actorUsername: String
  ): AbstractNotificationEventConnection!
  eventsByUser(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    objectId: Int
  ): AbstractNotificationEventConnection!
  activityByType: UserActivityByType!
  alias: String!
  title: String!
  username: String!
  imageUrl: String!
  language: Instance
  date: DateTime!
  chatUrl: String
  lastLogin: DateTime
  roles(
    after: String
    before: String
    first: Int
    last: Int
  ): ScopedRoleConnection!
  description: String
  motivation: String
  isActiveAuthor: Boolean!
  isActiveDonor: Boolean!
  isActiveReviewer: Boolean!
  isNewAuthor: Boolean!
  unrevisedEntities(
    after: String
    before: String
    first: Int
    last: Int
  ): AbstractEntityConnection!
}

extend type Query {
  user: UserQuery!
}

type UserQuery {
  potentialSpamUsers(first: Int, after: String): UserConnection!
  usersByRole(
    role: Role!
    instance: Instance
    first: Int
    after: String
  ): UserConnection!
  userByUsername(username: String!): User
}

type UserConnection {
  edges: [UserEdge!]!
  nodes: [User!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type UserEdge {
  cursor: String!
  node: User!
}

type UserActivityByType {
  edits: Int!
  comments: Int!
  reviews: Int!
  taxonomy: Int!
}

extend type Mutation {
  user: UserMutation!
}

type UserMutation {
  addRole(input: UserRoleInput!): DefaultResponse!
  deleteBots(input: UserDeleteBotsInput!): DefaultResponse!
  deleteRegularUser(input: UserDeleteRegularUsersInput!): DefaultResponse!
  removeRole(input: UserRoleInput!): DefaultResponse!
  setDescription(input: UserSetDescriptionInput!): DefaultResponse!
  setEmail(input: UserSetEmailInput!): DefaultResponse!
}

input UserDeleteBotsInput {
  botIds: [Int!]!
}

input UserDeleteRegularUsersInput {
  id: Int!
  username: String!
}

type UserDeleteRegularUsersResponse {
  success: Boolean!
  username: String
  reason: String
}

input UserRoleInput {
  username: String!
  role: Role!
  instance: Instance
}

input UserSetDescriptionInput {
  description: String!
}

input UserSetEmailInput {
  userId: Int!
  email: String!
}
