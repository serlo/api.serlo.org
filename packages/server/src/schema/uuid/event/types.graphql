type Event implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  instance: Instance!
  alias: String!
  title: String!
  date: DateTime!
  licenseId: Int!
  currentRevision: EventRevision
  revisions(
    after: String
    first: Int
    unrevised: Boolean
  ): EventRevisionConnection!
  taxonomyTerms(after: String, first: Int): TaxonomyTermConnection!
}

type EventRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String!
  threads(
    after: String
    first: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadConnection!
  date: DateTime!
  repository: Event!
  title: String!
  content: String!
  changes: String!
  metaTitle: String!
  metaDescription: String!

  url: String
}

type EventRevisionConnection implements AbstractEntityRevisionConnection {
  nodes: [EventRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}
