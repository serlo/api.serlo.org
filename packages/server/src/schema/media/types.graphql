extend type Query {
  media: MediaQuery!
}

type MediaQuery {
  newUpload(mediaType: MediaType!): MediaUpload!
}

type MediaUpload {
  uploadUrl: String!
  urlAfterUpload: String!
}

enum MediaType {
  IMAGE_GIF
  IMAGE_JPEG
  IMAGE_PNG
  IMAGE_SVG_XML
  IMAGE_WEBP
  AUDIO_MP3
  AUDIO_WAV
  AUDIO_OGG
}
