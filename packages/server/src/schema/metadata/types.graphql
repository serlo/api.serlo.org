extend type Query {
  metadata: MetadataQuery!
}

type MetadataQuery {
  entities(
    first: Int
    after: String
    instance: Instance
    modifiedAfter: String
  ): ResourceMetadataConnection!
    @deprecated(
      reason: "Please use the `resources` field instead. This property will be deleted."
    )
  resources(
    first: Int
    after: String
    instance: Instance
    modifiedAfter: String
  ): ResourceMetadataConnection!
  publisher: JSONObject!
  version: String!
}

type ResourceMetadataConnection {
  nodes: [JSONObject!]!
  pageInfo: PageInfo!
}
