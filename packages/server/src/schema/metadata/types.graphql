extend type Query {
  metadata: MetadataQuery!
}

type MetadataQuery {
  resources(
    first: Int
    after: String
    instance: Instance
    modifiedAfter: String
  ): ResourceMetadataConnection!
  publisher: JSONObject!
  version: String!
}

type ResourceMetadataConnection {
  nodes: [JSONObject!]!
  pageInfo: PageInfo!
}
