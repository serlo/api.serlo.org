extend type Query {
  subscription: SubscriptionQuery!
}

extend type Mutation {
  subscription: SubscriptionMutation!
}

type SubscriptionQuery {
  currentUserHasSubscribed(id: Int!): Boolean!
  getSubscriptions(after: String, first: Int): SubscriptionInfoConnection!
}

type SubscriptionInfoConnection {
  nodes: [SubscriptionInfo!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type SubscriptionInfo {
  object: AbstractUuid!
  sendEmail: Boolean!
}

type SubscriptionMutation {
  set(input: SubscriptionSetInput!): DefaultResponse!
}

input SubscriptionSetInput {
  id: [Int!]!
  subscribe: Boolean!
  sendEmail: Boolean!
}
