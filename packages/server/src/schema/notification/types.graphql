type Notification {
  id: Int!
  unread: Boolean!
  event: AbstractNotificationEvent!
}

interface AbstractNotificationEvent {
  id: Int!
  instance: Instance!
  date: DateTime!
  actor: User!
  objectId: Int!
}

extend type Query {
  events(
    after: String
    before: String
    first: Int
    last: Int
    actorId: Int
    objectId: Int
    instance: Instance
  ): AbstractNotificationEventConnection!
  notifications(
    after: String
    before: String
    first: Int
    last: Int
    unread: Boolean
  ): NotificationConnection!
  notificationEvent(id: Int!): AbstractNotificationEvent
}

extend type Mutation {
  notification: NotificationMutation!
}

type NotificationMutation {
  setState(input: NotificationSetStateInput!): NotificationSetStateResponse
}

input NotificationSetStateInput {
  id: [Int!]!
  unread: Boolean!
}

type NotificationSetStateResponse {
  success: Boolean!
  query: Query!
}

type NotificationConnection {
  edges: [NotificationEdge!]!
  nodes: [Notification!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type NotificationEdge {
  cursor: String!
  node: Notification!
}

type AbstractNotificationEventConnection {
  edges: [AbstractNotificationEventEdge!]!
  nodes: [AbstractNotificationEvent!]!
  pageInfo: HasNextPageInfo!
}

type AbstractNotificationEventEdge {
  cursor: String!
  node: AbstractNotificationEvent!
}

type HasNextPageInfo {
  hasNextPage: Boolean!
  endCursor: String
}
