name: JavaScript
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  yarn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: yarn --immutable --immutable-cache --check-cache
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 18.x
      - run: yarn --immutable --immutable-cache
      - run: yarn build
      - run: yarn build:server
      - run: yarn build:swr-queue-worker
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 18.x
      - run: yarn --immutable --immutable-cache
      - run: yarn lint:eslint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 18.x
      - run: yarn --immutable --immutable-cache
      - run: yarn lint:prettier
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 18.x
      - run: yarn --immutable --immutable-cache
      - run: yarn lint:tsc
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 18.x
      - run: yarn --immutable --immutable-cache
      - run: yarn start:redis
      # FIXME: See https://github.com/facebook/jest/issues/6814#issuecomment-701323249 (Workaround for #553)
      - run: find ./__tests__ -type f -name \*.ts -not -path "*__utils__*" | sort -R | xargs -L 10 yarn test --runInBand
  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 18.x
      - run: yarn --immutable --immutable-cache
      - run: yarn codegen
      - id: changes
        uses: UnicornGlobal/has-changes-action@v1.0.12
      - run: echo "Outdated types. Please run \`yarn codegen\` and commit your changes." && exit 1
        if: steps.changes.outputs.changed == 1
