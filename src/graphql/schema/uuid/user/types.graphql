type User implements AbstractUuid {
  id: Int!
  trashed: Boolean!
  username: String!
  date: DateTime!
  lastLogin: DateTime
  description: String
  activeDonor: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
  ): QueryThreadsResult!
}

extend type Query {
  activeDonors: [User!]!
}
