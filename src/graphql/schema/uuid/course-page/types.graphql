type CoursePage implements AbstractUuid & AbstractRepository & AbstractEntity {
  id: Int!
  trashed: Boolean!
  instance: Instance!
  alias: String
  date: DateTime!
  license: License!
  currentRevision: CoursePageRevision
  revisions(
    after: String
    before: String
    first: Int
    last: Int
    unrevised: Boolean
  ): CoursePageRevisionConnection!
  uuidEvents(
    after: String
    before: String
    first: Int
    last: Int
  ): AbstractNotificationEventConnection!
  course: Course!
}

type CoursePageRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision {
  id: Int!
  author: User!
  trashed: Boolean!
  uuidEvents(
    after: String
    before: String
    first: Int
    last: Int
  ): AbstractNotificationEventConnection!
  date: DateTime!
  repository: CoursePage!
  title: String!
  content: String!
  changes: String!
}

type CoursePageRevisionConnection {
  edges: [CoursePageRevisionCursor!]!
  nodes: [CoursePageRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type CoursePageRevisionCursor {
  cursor: String!
  node: CoursePageRevision!
}
