type ExerciseGroup implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractTaxonomyTermChild {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
  ): ThreadsConnection!
  instance: Instance!
  alias: String
  date: DateTime!
  license: License!
  currentRevision: ExerciseGroupRevision
  revisions(
    after: String
    before: String
    first: Int
    last: Int
    unrevised: Boolean
  ): ExerciseGroupRevisionConnection!
  taxonomyTerms(
    after: String
    before: String
    first: Int
    last: Int
  ): TaxonomyTermConnection!
  exercises: [GroupedExercise!]!
}

type ExerciseGroupRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision {
  id: Int!
  author: User!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
  ): ThreadsConnection!
  date: DateTime!
  repository: ExerciseGroup!
  content: String!
  changes: String!
}

type ExerciseGroupRevisionConnection {
  edges: [ExerciseGroupRevisionCursor!]!
  nodes: [ExerciseGroupRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type ExerciseGroupRevisionCursor {
  cursor: String!
  node: ExerciseGroupRevision!
}
